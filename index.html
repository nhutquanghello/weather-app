<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chương trình dự báo thời tiết</title>
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header><i class="bx bx-left-arrow-alt"></i>Dự báo thời tiết</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <input
          type="text"
          placeholder="Nhập tên thành phố"
          spellcheck="false"
          required
        />
        <div class="separator"></div>
        <button>Định vị vị trí</button>
      </section>
      <section class="weather-part">
        <img src="./icons/cloud.svg" alt="Weather Icon" />
        <div class="temp">
          <span class="numb">14</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">Broken Clouds</div>
        <div class="location">
          <i class="bx bx-map"></i>
          <span>Việt Nam</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class="bx bxs-thermometer"></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">14</span>
                <span class="deg">°</span>C
              </div>
              <p>Feel like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class="bx bxs-droplet-half"></i>
            <div class="details">
                <span>99%</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
